input {
  # Nginx JSON access logs
  file {
    path => "/var/log/nginx/access.json"
    start_position => "beginning"
    sincedb_path => "/usr/share/logstash/data/sincedb_nginx_access"
    codec => "json"
    mode => "read"
    tags => ["nginx"]
  }

  # Optional: app logs as JSON over TCP
  tcp {
    port => 5044
    codec => json
    tags => ["app"]
  }
}

filter {
  # Example: add derived fields or normalize status class
  if [status] {
    mutate {
      add_field => { "status_class" => "%{status}" }
    }
    mutate {
      gsub => ["status_class", "^(\\d)\\d\\d$", "\\1xx"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user  => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "transcendence-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
